<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../algs/cluster.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="cluster.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Alg</title>
</head>
<h1>Cluster Alg</h1>
<body>
<canvas id="canvas" width="615" height="500"></canvas>
<label id = "clusterCountCover" for="clusterCount">Number of Clusters:</label>
<div id = "buttonsBlock">
    <input type="number" id="clusterCount" min="1" value="1">
    <select id="distanceMeasure">
        <option value="euclidean">Euclidean Distance</option>
        <option value="manhattan">Manhattan Distance</option>
        <option value="chebyshev">Chebyshev Distance</option>
    </select>
    <button id="clusterButton">Cluster</button>
    <button id="clearButton">Clear</button>
    <select id="clusteringMethod">
        <option value="kMeans">K-Means</option>
        <option value="hierarchical">Hierarchical</option>
        <option value="dbscan">DBSCAN</option>
    </select>

</div>
<div id="dbscanParametersBlock">
    <label for="eps" id="epsCover">Radius:</label>
        <input type="range" class="slider" id="eps" min="10" max="615" value="30">
    <span id="epsValue">30</span>
    <label for="minPts" id="minPtsCover">Min Points:</label>
        <input type="range" class="slider"  id="minPts" min="1" max="100" value="5">
    <span id="minPtsValue">5</span>
</div>
<div class="hamburger-menu">
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
        <span></span>
    </label>

    <ul class="menu__box">
        <li><a class="menu__item" href="../../../index.html">MAIN PAGE</a></li>
        <li><a class="menu__item" href="../../solution_tree/ui/decision_tree.html">DECISION TREE</a></li>
        <li><a class="menu__item" href="../../astar/ui/index.html">A* ALGORITHM</a></li>
        <li><a class="menu__item" href="../../genetic/ui/index.html">GENETIC ALGORITHM</a></li>
        <li><a class="menu__item" href="../../ant/ui/index.html">ANT ALGORITHM</a></li>
        <li><a class="menu__item" href="../../neural/ui/index.html">NEURAL NETWORK</a></li>
    </ul>
</div>
</body>
</html>
