<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
    <script src="./../alg/alg.js" type="module" defer></script>
</head>
<body style="height: 100vh; margin: 0">
    <div style="display: flex; flex-direction: column; gap: 16px; padding: 8px; height: calc(100% - 16px);">
        <div style="height: 48px">
            <h1 style="margin: 0"> Genetic algorithm</h1>
        </div>
        <div style="display: flex; gap: 16px; height: calc(100% - 64px)">
            <div style="display: flex; flex-direction: column; gap: 16px;">
                <canvas id="myCanvas" width="1000" height="600" style="border:7px solid #000000;"></canvas>
                <button id="start" style="height: 50px">start</button>
                <label>
                    <input id="countPopulation" type="text" placeholder="Enter population size" style="height: 50px">
                </label>
                <label>
                    <input id="mutationPercentage" type="text" placeholder="Enter mutation percentage" style="height: 50px">
                </label>
            </div>
            <div style="border: 1px solid black; max-height: 73%; width: 20%; overflow-y: auto; padding: 0 16px">
                <h2 style="margin: 0"> Lengths of graph edges</h2>
                <div id="lengthEdges"></div>
            </div>
        </div>
    </div>
</body>
</html>
