<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="./../alg/algs.js" type="module"></script>
</head>
<body>
    <div style="height: 48px">
        <h1 style="margin: 0"> Ant algorithm</h1>

                <canvas id="myCanvas" width="1200" height="650" style="border:7px solid #000000;"></canvas>
                <button id="start">start</button>

            </div>
        </div>
    </div>
