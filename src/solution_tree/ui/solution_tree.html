<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree</title>
    <link rel="stylesheet" href="solution_tree.css">
</head>
<body>
<h1>Decision Tree</h1>

</div>
<div id="decisionResult"></div>
